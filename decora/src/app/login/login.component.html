<div class="login">
	<div class="login-container">
		<div class="login-header">
			<h2>Formulário de Login</h2>
		</div>
		<div class="login-body">
            <mat-form-field>
            	<!-- <mat-icon>person</mat-icon> -->
				<input matInput placeholder="Usuário">
			</mat-form-field>
			<mat-form-field>
            	<!-- <mat-icon>lock</mat-icon> -->
				<input matInput type='password' placeholder="Password">
			</mat-form-field>
			<div class="login-form-buttons">
				<button [routerLink]="['/']" mat-raised-button class="login-button"> 
	                <mat-icon>input</mat-icon> Login
	            </button>
	            <button [routerLink]="['/register']" mat-raised-button class="register-button"> 
	                <mat-icon>input</mat-icon> Resgistrar
	            </button>
	        </div>    
		</div>	
	</div>
</div>
